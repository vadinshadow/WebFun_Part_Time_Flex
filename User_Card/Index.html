<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="top">
        </div>
        <div>
            <img class="user" src="Icons/user-circle.png" alt="User Card">
        </div>
        <div class="name">
            <h1><strong>Jane Doe</strong></h1>
        </div>
        <div>
            <img class="map" src="Icons/map-marker.png" alt="map-marker"><p class="city">Seattle</p>
        </div>
        <div>
            <P>Developer | Engineer | Problem Solver</P>
            <p>Master of the shadows and the Internet</p>
        </div>
        <div>
            <img class="gear" src="Icons/gear.png" alt="gear"><a href="">edit profile</a>
        </div>
    </div>
</body>
</html>
