<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <div class="header column column-1-1">
            <h1>Network</h1>
        </div>
    </div>
    <div class="container">
        <div class="column column-1-1">
            <h2 class="center">Your Feed</h2>
        </div>
    </div>
    <div class="container">
        <div class="column column-1-4">
            <div class="card avatar">
                <div class="column-1-1 column center">
                    <img class="profile" src="Icons/user-circle.png" alt="user">
                    <a href="">Add an avatar</a>
                    <h3>James Doe</h3>
                </div>
            </div>
        </div>
        <div class="column-3-4 column">
            <div class="card" id="card-1">
                <div class="column column-1-1">
                    <div class="top">
                        <h4 class="user">Neil M</h4>
                        <p class="likes"><span>9</span> like(s)</p>
                        <button class="like button yellow">Like</button>
                    </div>
                    <div class="bottom">
                        <p class="text">I just set up this new discord bot. let me know what you all think. <a href="">link</a></p>
                    </div>
                </div>
            </div>
            <div class="card" id="card-2">
                <div class="column column-1-1">
                    <div class="top">
                        <h4 class="user">Nichole K</h4>
                        <p class="likes"><span>12</span> like(s)</p>
                        <button class="like button yellow">Like</button>
                    </div>
                    <div class="bottom">
                        <p class="text">Just finished my <a href="">next comic</a>, check it out.</p>
                    </div>
                </div>
            </div>
            <div class="card" id="card-3">
                <div class="column column-1-1">
                    <div class="top">
                        <h4 class="user">Jim R</h4>
                        <p class="likes"><span>9</span> like(s)</p>
                        <button class="like button yellow">Like</button>
                    </div>
                    <div class="bottom">
                        <p class="text">I can't stop listening to the <a href="">new album</a>. who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
